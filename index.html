<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas</title>
</head>

<body>

    <form>
        <table border="1" cellspacing="0" cellpadding="4">

            <tr>
                <td align="right"><label for="text">Text : </label></td>
                <td><input type="text" id="text"></td>
            </tr>

            <tr>
                <td align="right"><label for="password">Password :</label></td>
                <td><input type="password" id="password"></td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center;">
                    Radio 1 <input type="radio" name="radio" id="radio1">
                    Radio 2 <input type="radio" name="radio" id="radio2">
                </td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center;">
                    checkbox 1 <input type="checkbox" id="checkbox1" for="checkbox1">
                    checkbox 2 <input type="checkbox" id="checkbox2" for="checkbox2">
                </td>
            </tr>

            <tr>
                <td>Combo Box :</td>
                <td>
                    <select>
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td align="right">Textarea:</td>
                <td><textarea></textarea></td>
            </tr>

            <tr>
                <td colspan="2" style="text-align:center;">
                    <button value="submit">Button</button>
                </td>
            </tr>

        </table>

    </form>

</body>

</html>
